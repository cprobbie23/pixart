<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pixart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="square"></div>
  <form action="">
    <input type="text">
    <button id="paint">Set Color</button>
  </form><form action="">
    <input class="search_box" type="text">
    <button id="stamp">Set Stamp</button>
  </form>


  <script>
    $('#paint').click(function(event){
      event.preventDefault();
      var $square = $('.square')
      var $input = $('input')
      var color = $input.val()
      $square.css('backgroundColor', color);
    })

    for (var i = 0; i < 100; i++) {
      $('<div />', {
        "class": 'square'
      }).appendTo(document.body)
    }

    $('.square').mouseover(function(event){
      var $input = $('input')
      var color = $input.val()
      $(event.target).css('backgroundColor', color);
    })

    $('#stamp').click(function(){
      var $square = $('.square')
      var search = $('.search_box').val()
      var options = {
        url: 'http://www.omdbapi.com/?apikey=2f6435d9&s=' + search,
        method: 'get' // default
      }
      $.ajax(options).done(function(res){
        $square.css('backgroundImage', res.Search.first.Poster)
      })
    }) 
  </script>
</body>
</html>
